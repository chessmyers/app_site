<style>

    .title {
      font-family: font-family: 'Assistant';font-size: 60px;
      font-size: 115%;

    .center-div
    {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: auto;
      height: auto;
    }

    body {
      background-image: linear-gradient(-90deg, #FF00A5, #FF5858);
      /* Full screen width and height */
      width: 100%;
      min-height: 100vh;

      /* Centers the container in the middle of the screen */
      display: flex;
      justify-content: center;
      align-items: center;

      margin: 0;
      background-color: rgb(220, 220, 220);


    }

    #container {
      perspective: 25px;
      width: 32em;
      height: 32em;
    }

    #inner {
      width: 32em;
      height: 32em;
      background-image: url("appIconHighRez.png");


      transition: transform 0.5s;
      -webkit-transition: transform 0.5s;
      -moz-transition: transform 0.5s;
      -o-transition: transform 0.5s;
      border-radius: 70px;
    }

    .transform {
        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        -ms-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }
    .transform-smaller {
  transform: scaleX(0.8) scaleY(0.8);
}
    .transform-bigger {
  transform: scaleX(1.2) scaleY(1.2);
}

@media only screen and (max-width: 479px){

  #container {
    perspective: 25px;
    width: 18.6em;
    height: 18.6em;
  }

  #inner {
    width: 18.6em;
    height: 18.6em;
    background-image: url("img/appIconLowRez.png");


    transition: transform 0.5s;
    -webkit-transition: transform 0.5s;
    -moz-transition: transform 0.5s;
    -o-transition: transform 0.5s;
    border-radius: 70px;
  }
}

</style>

<body>
  <div id="container" class="transform">
    <div id="inner" onclick="pressButton()">

<script type="text/javascript">

isFinished = true;

(function() {
  // Init
  var container = document.getElementById("container"),
    inner = document.getElementById("inner");

  // Mouse
  var mouse = {
    _x: 0,
    _y: 0,
    x: 0,
    y: 0,
    updatePosition: function(event) {
      var e = event || window.event;
      this.x = e.clientX - this._x;
      this.y = (e.clientY - this._y) * -1;
    },
    setOrigin: function(e) {
      this._x = e.offsetLeft + Math.floor(e.offsetWidth / 2);
      this._y = e.offsetTop + Math.floor(e.offsetHeight / 2);
    },
    show: function() {
      return "(" + this.x + ", " + this.y + ")";
    }
  };

  // Track the mouse position relative to the center of the container.
  mouse.setOrigin(container);

  //-----------------------------------------

  var counter = 0;
  var updateRate = 10;
  var isTimeToUpdate = function() {
    return counter++ % updateRate === 0;
  };

  //-----------------------------------------

  var onMouseEnterHandler = function(event) {
    update(event);
  };

  var onMouseLeaveHandler = function() {
    inner.style = "";
  };

  var onMouseMoveHandler = function(event) {
    if (isTimeToUpdate()) {
      update(event);
    }
  };

  //-----------------------------------------

  var update = function(event) {
    mouse.updatePosition(event);
    updateTransformStyle(
      (mouse.y / inner.offsetHeight / 0.5).toFixed(2),
      (mouse.x / inner.offsetWidth / 0.5).toFixed(2)
    );
  };

  var updateTransformStyle = function(x, y) {
    var style = "rotateX(" + x + "deg) rotateY(" + y + "deg)";
    inner.style.transform = style;
    inner.style.webkitTransform = style;
    inner.style.mozTransform = style;
    inner.style.msTransform = style;
    inner.style.oTransform = style;
  };

  //-----------------------------------------

  container.onmouseenter = onMouseEnterHandler;
  container.onmouseleave = onMouseLeaveHandler;
  container.onmousemove = onMouseMoveHandler;
})();

function pressButton() {

  if (isFinished) {
    isFinished = false;
  document.getElementById('container').classList.add('transform-smaller');
  setTimeout(function(){
    document.getElementById('container').classList.remove('transform-smaller');
    document.getElementById('container').classList.add('transform-bigger');
  }, 480);

  setTimeout(function(){
    document.getElementById('container').classList.remove('transform-bigger');
    isFinished = true;
  }, 960);
}

}

</script>
